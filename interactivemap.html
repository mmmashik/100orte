            padding: 0;

            padding: 15px;

            z-index: 1000;
        }

            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

            width: 100%;
            height: 100%;
            background-color: #aad3df; /* Fallback/Ocean color */
        }

        .leaflet-popup-content-wrapper {
            background-color: var(--card-color);
            border-radius: 4px;
            border: 1px solid #d4c494;
            box-shadow: 0 3px 14px rgba(0,0,0,0.4);
        }

        .leaflet-popup-tip {
            background-color: var(--card-color);
        }

        .leaflet-popup-content {
            margin: 15px;
            text-align: center;
            font-family: "Georgia", serif;
            color: var(--text-color);
        }

        .popup-title {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
        }

        .popup-location {
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: block;
            color: #444;
        }

        .popup-link {
            display: inline-block;
            background-color: var(--bg-color);
            color: #fff;
            text-decoration: none;
            padding: 6px 12px;
            font-size: 0.75rem;
            border-radius: 3px;
            text-transform: uppercase;

        .popup-link:hover {
