<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germany Travel Bucket List</title>
    
    <!-- Leaflet CSS for the Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <style>
        :root {
            --bg-color: #1e2b43; /* Dark Blue from poster */
            --card-color: #f2e2b3; /* Beige/Gold from poster */
            --card-hover: #fff0c0;
            --text-color: #1a1a1a;
            --border-color: #d4c494;
            --visited-color: #b0b0b0; /* Gray for visited state */
        }

        body {
            background-color: var(--bg-color);
            font-family: "Georgia", "Times New Roman", serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            width: 100%;
        }

        header {
            text-align: center;
            color: var(--card-color);
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
            border-bottom: 1px solid var(--card-color);
            display: inline-block;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* --- New Toggle Switch Styles --- */
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 0 auto;
        }

        .switch-label {
            font-weight: bold;
            color: var(--card-color);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(242, 226, 179, 0.3); /* Dim beige */
            transition: .4s;
            border-radius: 34px;
            border: 2px solid var(--card-color);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background-color: var(--card-color);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--card-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: var(--bg-color); /* Knob becomes dark blue */
        }

        /* Grid View Styles */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        .card {
            background-color: var(--card-color);
            color: var(--text-color);
            text-decoration: none;
            aspect-ratio: 3/4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 12px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            /* Changed to div, so we need select-none */
            user-select: none;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            background-color: var(--card-hover);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border-color: #fff;
            z-index: 2;
        }

        /* Visited State Styles */
        .card.visited {
            background-color: var(--visited-color);
            color: #555;
            border-color: #777;
            opacity: 0.6;
            transform: none; /* Remove hover lift if you want it to feel "done" */
        }
        
        .card.visited:hover {
             opacity: 0.8;
             transform: translateY(-2px); /* Slight lift still allowed */
        }

        /* Checkbox Style */
        .visit-checkbox {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            z-index: 10;
            accent-color: #1e2b43;
        }

        .place-name {
            font-weight: 800;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }

        .location-name {
            font-size: 0.65rem;
            text-transform: uppercase;
            color: #444;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .card.visited .location-name {
            color: #333;
        }

        /* Map View Styles */
        #map-view {
            display: none; /* Hidden by default */
            height: 75vh;
            width: 100%;
            border: 4px solid var(--card-color);
            border-radius: 4px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        /* Leaflet Popup Customization */
        .leaflet-popup-content-wrapper {
            background-color: var(--card-color);
            border-radius: 4px;
            border: 1px solid #d4c494;
        }
        .leaflet-popup-tip { background-color: var(--card-color); }
        .popup-title { font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .popup-link { 
            display: inline-block; 
            background-color: var(--bg-color); 
            color: #fff; 
            text-decoration: none; 
            padding: 5px 10px; 
            font-size: 0.7rem; 
            border-radius: 3px; 
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            .card { padding: 5px; }
            .place-name { font-size: 0.65rem; }
            .location-name { font-size: 0.5rem; }
            .visit-checkbox { width: 15px; height: 15px; top: 5px; right: 5px;}
        }
        
        @media (max-width: 400px) {
             .grid-container { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>

    // Function to render the list dynamically
    function renderList() {
        const listContainer = document.getElementById('listView');
        listContainer.innerHTML = ''; // Clear existing content
        
        places.forEach((place, index) => {
            const isVisited = visitedPlaces[place.name];
            
            const card = document.createElement('div');
            card.className = 'card ' + (isVisited ? 'visited' : '');
            // We use onclick here to navigate only if checkbox wasn't clicked
            card.onclick = (e) => openPlaceLink(e, place);
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'visit-checkbox';
            checkbox.checked = !!isVisited;
            checkbox.onclick = (e) => toggleVisited(e, place.name, index);
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'place-name';
            nameDiv.innerText = place.name;
            
            const locDiv = document.createElement('div');
            locDiv.className = 'location-name';
            locDiv.innerText = place.location;
            
            card.appendChild(checkbox);
            card.appendChild(nameDiv);
            card.appendChild(locDiv);
            
            listContainer.appendChild(card);
        });
    }
    
    function openPlaceLink(e, place) {
        // Only open link if we didn't click the checkbox
        if (e.target.className !== 'visit-checkbox') {
             const url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name + " " + place.location)}`;
             window.open(url, '_blank');
        }
    }
    
    function toggleVisited(e, placeName, index) {
        e.stopPropagation(); // Stop the card click event
        
        // Toggle state
        if (visitedPlaces[placeName]) {
            delete visitedPlaces[placeName];
        } else {
            visitedPlaces[placeName] = true;
        }
        
        // Save to localStorage
        localStorage.setItem('germany_bucket_list_visited', JSON.stringify(visitedPlaces));
        
        // Re-render list to show changes (or simple class toggle for performance)
        renderList();
        
        // If map is initialized, update marker styles
        if (mapInitialized && markers[index]) {
             updateMarkerStyle(markers[index], !!visitedPlaces[placeName]);
        }
    }
    
    function updateMarkerStyle(marker, isVisited) {
        if (isVisited) {
            marker.setOpacity(0.5);
            // Optionally change icon here if desired
        } else {
            marker.setOpacity(1.0);
        }
    }

    function toggleView() {
        const listView = document.getElementById('listView');
        const mapView = document.getElementById('map-view');
        const checkbox = document.getElementById('viewToggle');

        if (checkbox.checked) {
            // Switch to MAP
            listView.style.display = 'none';
            mapView.style.display = 'block';
            
            // Initialize map if first time
            if (!mapInitialized) {
                initMap();
                mapInitialized = true;
            } else {
                map.invalidateSize(); // Fixes grey tile issue if hidden initially
                // Refresh markers state in case it changed while in list view
                refreshMapMarkers();
            }
        } else {
            // Switch to LIST
            listView.style.display = 'grid';
            mapView.style.display = 'none';
        }
    }

    function initMap() {
        map = L.map('map-view').setView([51.1657, 10.4515], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        createMarkers();
    }
    
    function createMarkers() {
        places.forEach(function(place, index) {
            var googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name + " " + place.location)}`;

            var popupContent = `
                <span class="popup-title">${place.name}</span>
                <span class="popup-location">${place.location}</span>
                <a href="${googleMapsUrl}" target="_blank" class="popup-link">Open in Google Maps</a>
            `;

            var marker = L.marker([place.lat, place.lng])
                .addTo(map)
                .bindPopup(popupContent);
                
            // Apply visited style if needed
            if (visitedPlaces[place.name]) {
                updateMarkerStyle(marker, true);
            }
            
            markers[index] = marker; // Store reference
        });
    }
    
    function refreshMapMarkers() {
         places.forEach((place, index) => {
             if (markers[index]) {
                 updateMarkerStyle(markers[index], !!visitedPlaces[place.name]);
             }
         });
    }

    // Initialize list on load
    renderList();
</script>
